name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --snapshot --clean

      - uses: actions/upload-artifact@v4
        with:
          name: thinkingscript-snapshot
          path: dist/*.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: thinkingscript-snapshot-windows
          path: dist/*.zip

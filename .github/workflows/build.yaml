name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...

      - name: Run vet
        run: go vet ./...

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          args: release --snapshot --clean

      - uses: actions/upload-artifact@v4
        with:
          name: thinkingscript-snapshot
          path: dist/*.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: thinkingscript-snapshot-windows
          path: dist/*.zip

      - name: Publish edge release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete edge --yes --cleanup-tag 2>/dev/null || true
          git tag -f edge
          git push -f origin edge
          gh release create edge dist/*.tar.gz dist/*.zip \
            --prerelease \
            --draft=false \
            --title "Edge" \
            --notes "Built from main at $(git rev-parse --short HEAD). Not a stable release."
